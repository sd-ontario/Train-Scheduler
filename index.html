<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css">

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    

</head>

<body>

    <div class="container">
    <div class="jumbotron">
        <h1 style="text-align: center">Train Scheduler</h1>
    </div>
    </div>

    <div class="container">
    <div class="row">

            <div class="col-md-12">
      
              <!-- Current Employees-->
              <div class="card mb-4">
                <div class="card-body">
                  <h3 class="card-title">Current Train Schedule</h3>
                  <table class="table table-sm table-hover" id='trainTable'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="container">
    <div class="row">
            <div class="col-md-12">
              <!-- Add Employee  -->
              <div class="card mb-4 p-4">
                <div class="card-body">
                  <h3 class="card-title">Add Train</h3>
                  <!-- Entry Form -->
                  <form>
                    <div class="form-group row">
                      <label for="trainName">Train Name</label>
                      <input class="form-control" id="trainNameInput" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="destination">Destination</label>
                      <input class="form-control" id="destinationInput" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="time">First Train Time (Military time, hh:mm)</label>
                      <input class="form-control" id="timeInput"  type="text">
                    </div>
                    <div class="form-group row">
                      <label for="frequency">Frequency</label>
                      <input class="form-control" id="frequencyInput" type="text">
                    </div>
                    <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      
    <script>

        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBMNLox52dXaPA1BZbnI6dOusvEehQ7HLM",
            authDomain: "train-scheduler-b1a8e.firebaseapp.com",
            databaseURL: "https://train-scheduler-b1a8e.firebaseio.com",
            projectId: "train-scheduler-b1a8e",
            storageBucket: "train-scheduler-b1a8e.appspot.com",
            messagingSenderId: "675149744582"
        };
        firebase.initializeApp(config);

        var database = firebase.database();

        $("#add-train-btn").on('click', function(){

        event.preventDefault();

        var trainName = $("#trainNameInput").val().trim();
        var destination = $("#destinationInput").val().trim();
        var time = $("#timeInput").val().trim();
        var frequency = $("#frequencyInput").val().trim();

        var newTrain = {
            name: trainName,
            destination: destination,
            time: time,
            frequency: frequency
        };

        database.ref().push(newTrain);
        
        });

    
    
    
    </script>
      



    
    




    <script src="assets/app.js"></script>
</body>
</html>
